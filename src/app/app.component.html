    <div class="container-fluid">
      <span class="navbar-brand">Digital Banking </span>
      <div class="navbar-nav d-flex">
        <button class="nav-item btn" [ngClass]="currRouter == 'home' ? 'btn-primary' : 'btn-outline-primary'" (click)="goToHome()">
          Home

        <button class="nav-item btn ms-2" [ngClass]="currRouter == 'products' ? 'btn-primary' : 'btn-outline-primary'" (click)="goToProducts()">
          Products
        </button>
      </div>
    </div>
  </nav>
  <div class="p-3">
    <router-outlet></router-outlet>
  </div>
</div>
